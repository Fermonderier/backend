{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="my-4">Список задач</h1>
    <a href="{% url 'todo_create' %}" class="btn btn-success mb-3">Добавить задачу</a>
    
    <ul class="list-group">
        {% for todo in todos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'todo_detail' todo.id %}">{{ todo.title }}</a>
                <span class="badge {% if todo.status %}status-completed{% else %}status-pending{% endif %}">
                    {% if todo.status %}Выполнено{% else %}Не выполнено{% endif %}
                </span>
                <a href="{% url 'todo_edit' todo.id %}" class="btn btn-warning btn-sm">Редактировать</a> <!-- Кнопка для редактирования -->
                <a href="{% url 'todo_delete' todo.id %}" class="btn btn-danger btn-sm">Удалить</a>
            </li>
        {% empty %}
            <li class="list-group-item">Нет задач</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
