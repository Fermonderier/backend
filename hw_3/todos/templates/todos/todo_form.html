{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="my-4">Создать задачу</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Название</label>
            {{ form.title }}
        </div>
        <div class="mb-3">
            <label class="form-label">Описание</label>
            {{ form.description }}
        </div>
        <div class="mb-3">
            <label class="form-label">Дата выполнения</label>
            <!-- Используем input с type="date" и добавляем кастомные стили -->
            <input type="date" name="due_date" class="form-control date-picker" required>
        </div>
        <div class="form-check mb-3">
            {{ form.status }}
            <label class="form-check-label">Выполнено</label>
        </div>
        <button type="submit" class="btn btn-success">Создать</button>
    </form>
</div>
{% endblock %}
